<script>
    async function init(peer, pair) {
        console.log(peer, pair)
        window.peer = peer
        window.pair = pair

        let res = await initGun(peer, pair)
        gun = res.gun
        user = res.user
    }

    async function start2(path, msgNum, peerNum) {
        console.log(path, msgNum, peerNum)
        return new Promise(async (res, rej) => {
            let repsonses = []
            let responseLeft = {}
            let finishedPeers = 0
            let eve
            gun.get('gtest')
                .get(path)
                .put({})
                .map()
                .on(async (v, k, meta, e) => {
                    let t2 = +new Date
                    eve = e
                    console.log("Recv")
                    let { d, ts, pub } = JSON.parse(v||'') || {}
                    if (!d || !ts || !pub) {
                        console.log("Invalid data")
                        return
                    }
                    if (pub === pair.pub) return
                    
                    //await new Promise((res) => setTimeout(res, 500))
                    let msg = await decryptChat(pub, path, d)
                    if (!msg) {
                        console.log("Can't decrypt data")
                        return
                    }
                    
                    console.log('Send ack')
                    gun.on('out', {
                        '@': ''+meta["#"],                                       
                        'ok': {
                            t1: ts,
                            t2: t2,
                            t3: +new Date
                        }
                    })

                    ;(responseLeft[pub] ??= {d: msgNum}).d--
                    if (responseLeft[pub].d == 0) {
                        finishedPeers++
                        console.log("finished peers: ", finishedPeers)
                    }

                    if (finishedPeers >= peerNum-1 && repsonses.length === ((peerNum - 1) * msgNum)) {
                        await new Promise((res) => setTimeout(res, 500))
                        e.off()
                        console.log("Test finish")
                        res(repsonses)
                    }

                })

            await new Promise((res) => setTimeout(res, 1))
            let fn
            let sent = 0
            setTimeout(fn = async () => {
                let dt = new Date()
                gun.get('gtest')
                    .get(path)
                    .put({
                        [dt.toISOString()+gun.back("opt.uuid")()]: JSON.stringify({
                            d: await encryptChat(pair, path, LOREM),
                            ts: +dt,
                            pub: pair.pub
                        })
                    }, async ({err, ok}) => {
                        let t4 = +new Date
                        console.log("Recv")
                        if (!!err || !ok || !ok.t3) {
                            console.log("No data", err)
                            return
                        }
                        let { t1, t2, t3 } = ok
                        console.log("OK")
                        repsonses.push({ t1, t2, t3, t4 })
                        console.log("response received: ", repsonses.length)
                        if (finishedPeers >= peerNum-1 && repsonses.length === ((peerNum - 1) * msgNum)) {
                            await new Promise((res) => setTimeout(res, 500))
                            eve.off()
                            console.log("Test finish")
                            res(repsonses)
                        }
                    }, { 
                        acks: 999
                    })
                sent++
                if (sent >= msgNum) return
                setTimeout(fn, randInt(500, 1000))
            }, randInt(500, 1000))
            
        })
    }

    async function start(initiator, firstPath, peerNum) {
        console.log(initiator, firstPath, peerNum)
        console.log("Start test", firstPath)
        if (initiator) {
            await new Promise((res, rej) => setTimeout(res, 1000))
            let repsonses = []
            console.log("Send")
            return new Promise(async (res, rej) => {
                gun.get('gtest')
                    .get(firstPath)
                    .put(JSON.stringify({
                        d: await encryptChat(pair, firstPath, LOREM),
                        ts: +new Date,
                        pub: pair.pub
                    }), async ({err, ok}) => {
                        let t4 = +new Date
                        console.log("Recv")
                        if (!!err || !ok || !ok.t3) {
                            console.log("No data", err)
                            return
                        }
                        let { t1, t2, t3 } = ok
                        repsonses.push({ t1, t2, t3, t4 })
                        if (repsonses.length === peerNum-1) {
                            console.log("Test finish")
                            res(repsonses)
                        }
                    }, { 
                        acks: 20 
                    })
            })
        } else {
            return new Promise((res, rej) => {
                gun.get('gtest')
                    .get(firstPath)
                    .on(async (v, _, meta, e) => {
                        let t2 = +new Date
                        console.log("Recv")
                        let { d, ts, pub } = JSON.parse(v||'') || {}
                        if (!d || !ts || !pub) {
                            console.log("Invalid data")
                            return
                        }
                        let msg = await decryptChat(pub, firstPath, d)
                        if (!msg) {
                            console.log("Can't decrypt data")
                            return
                        }
                        
                        console.log('Ack')
                        gun.on('out', {
                            '@': ''+meta["#"],                                       
                            'ok': {
                                t1: ts,
                                t2: t2,
                                t3: +new Date
                            }
                        })
                        e.off()
                        
                        res()
                    })
            })
        }
    }
    
</script>
